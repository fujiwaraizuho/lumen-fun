box: dala00/laravel
services:
  - id: mysql
    tag: 5.7
    env:
      MYSQL_USER: fujiwaraizuho
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: lumen_fun_test
      
build:
  steps:
    - script:
        name: Install dependencies
        code: |
          composer install

    - script:
        name: Fill mysql env.
        code: |-
          sudo cp .env.example .env
          sudo sed -i -e "s/DB_HOST=127.0.0.1/DB_HOST=$MYSQL_PORT_3306_TCP_ADDR/g" .env
          sudo sed -i -e "s/DB_PORT=3306/DB_PORT=$MYSQL_PORT_3306_TCP_PORT/g" .env
          sudo sed -i -e "s/DB_USERNAME=homestead/DB_USERNAME=fujiwaraizuho/g" .env

    - script:
        name: Run phpunit
        code: |-
          vendor/bin/phpunit
