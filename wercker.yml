box: dala00/laravel
services:
  - id: mysql
    tag: 5.7
    env:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_RANDOM_ROOT_PASSWORD: no
      MYSQL_DATABASE: lumen_fun_test

build:
  steps:
    - script:
        name: Install dependencies
        code: |
          composer install

    - script:
        name: Fill mysql env.
        code: |-
          sudo cp .env.example .env.testing
          sudo sed -i -e "s/DB_HOST=127.0.0.1/DB_HOST=$MYSQL_PORT_3306_TCP_ADDR/g" .env.testing
          sudo sed -i -e "s/DB_DATABASE=homestead/DB_DATABASE=lumen_fun_test/g" .env.testing
          sudo sed -i -e "s/DB_USERNAME=homestead/DB_USERNAME=root/g" .env.testing
          sudo sed -i -e "s/DB_PASSWORD=secret/DB_PASSWORD=/g" .env.testing

    - script:
        name: Run phpunit
        code: |-
          vendor/bin/phpunit
